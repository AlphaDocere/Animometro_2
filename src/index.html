<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Test</title>
  <!-- tostify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- bootsrapp -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <!-- main -->
  <link rel="stylesheet" href="./main.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Animometro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active logged-out" aria-current="page" href="#" data-bs-toggle="modal"
              data-bs-target="#ingresarModal">Ingresar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#registroModal">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link logged-in" href="#" id="logout">Desloguear</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Modal de Logueo  -->

  <div class="modal fade" id="ingresarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">INGRESO</h1>
          <button type="button" class="btn-close btn-close-white " data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="login-form">

            <label for="email">Email:</label>
            <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="login-password" class="form-control mb-3" placeholder="contrasena" required>
            <button type="submit" class="btn btn-primary">Ingresar</button>

          </form>

        </div>

      </div>
    </div>
  </div>
  <!-- Modal de registro  -->
  <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTRO</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="registro-form">

            <label for="email">Email:</label>
            <input type="email" id="registroEmail" class="form-control mb-3" placeholder="Email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="registroPassword" class="form-control mb-3" placeholder="contrasena" required>
            <button type="submit" class="btn btn-primary w-100 mb-4">Registrar</button>

          </form>
          <button type="button" id="googleReg" class="btn btn-info">
            Google
          </button>
          <button type="button" id="facebookReg" class="btn btn-primary">
            Facebook
          </button>

        </div>
      </div>
    </div>
  </div>




  <!-- main -->
  <script src="./main.js" type="module"></script>
  <!-- boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
